<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <button (click)="execute()" class="btn btn-primary"><i class="bi bi-play"></i></button>
        </li>

      </ul>

    </div>
  </div>
</nav>
<div class="row">
  <div class="mb-3">
    <label class="form-label" for="formID">Name:</label>
    <input [(ngModel)]="cell.id" [ngModelOptions]="{standalone: true}" class="form-control" id="formID" type="text">
  </div>
</div>
<div class="row">
  <div class="col-6">
    <h5>Inputs</h5>
    <div class="mb-3">

      <div *ngFor="let input of cell.metadata.inputs" class="input-group mb-3">

          <textarea *ngIf="input.type=='textarea'"
                    [(ngModel)]="input.value" [name]="cell.id + input.key" style="width: 100%"></textarea>
        <input *ngIf="input.type!='textarea'"
               [(ngModel)]="input.value" [name]="cell.id + input.key" [type]="input.type" class="form-control"
        />

        <ul class="dropdown-menu dropdown-menu-end">
          <li *ngFor="let output of outputs">{{output}}</li>

        </ul>
      </div>


    </div>
  </div>
  <div class="col-6">
    <h5>Outputs</h5>
    <pre>{{cell.metadata.results|json}}</pre>
  </div>

</div>
